<!--
A single user list with a username, avatar, and desc.

##### Example

	whospeaks must be 'self' or 'other'

	<paper-chat whospeaks="self" avatar="url" username="name" text="U n me babe aint nothin' but mammmals." timestamp="1420145273945"></paper-contact>

-->

<script src="../../bower_components/time-elements/time-elements.js"></script>
<dom-module id="paper-chat">
  
	<style>
		:host {
		  list-style: none;
		  background: #e5e5e5;
		  margin: 0;
		  padding: 0 0 50px 0;
		}
		li {
		  padding: 0.5rem;
		  overflow: hidden;
		  display: flex;
		}
		.avatar {
		  width: 40px;
		  position: relative;
		}
		.avatar img {
		  border-radius: 50%;
		  border: solid 3px silver;
		  width: 40px;
		  height: 40px;
		  margin: 0 16px 0 0;
		  background: #9e9e9e gray center center no-repeat;
		  background-size: contain;
		  position: relative;
		  display: block;
		  width: 100%;
		}

		.other .messages {
		  background: #F2FAFA;
		  margin-left: 10px;
		}
		.other .avatar:after {
		  content: "";
		  position: absolute;
		  top: 0;
		  right: 0;
		  left: 40px;
		  width: 0;
		  height: 0;
		  border: 5px solid #F2FAFA;
		  border-left-color: transparent;
		  border-bottom-color: transparent;
		}

		.self {
		  justify-content: flex-end;
		  align-items: flex-end;
		}
		.self .messages {
		  background: white;
		  order: 1;
		  border-bottom-right-radius: 0;
		  margin-right: 6px;
		}
		.self .avatar {
		  order: 2;
		}
		.self .avatar:after {
		  content: "";
		  position: absolute;
		  bottom: 0;
		  right: 36px;
		  width: 0;
		  height: 0;
		  border: 5px solid white;
		  border-right-color: transparent;
		  border-top-color: transparent;
		  box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
		}

		.messages {
		  padding: 10px;
		  border-radius: 2px;
		  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
		}
		.messages p {
		  font-size: 0.8rem;
		  margin: 0 0 0.2rem 0;
		}
		.messages time {
		  font-size: 0.7rem;
		  color: #ccc;
		}
		.username {
			text-transform: capitalize;
			font-weight: 500;
			color: #919191;
			line-height: 1.3em;	
			white-space: nowrap;
		}

		@keyframes pulse {
		  from {
		    opacity: 0;
		  }
		  to {
		    opacity: 0.5;
		  }
		}
		paper-input /deep/ .focused-underline {
		    background-color: #ce1126;
		}
		.chat-messages {
		    overflow-y: scroll;
		    padding-bottom: 16px;
		    height: 100%;
		}
	</style>
  <template>
	<section class="chat-messages" layout vertical fit>
		<li class$="{{whospeaks}}">
			<div class$="{{setAvatarClass(avatar)}}">
				<img src="{{setAvatar(avatar)}}" />
			</div>
			<div class="messages">
				<p class="username">{{username}}</p>
				<p>{{text}}</p>
				<time is="relative-time" datetime$="{{timestamp}}"></time>
			</div>
		</li>
	</section>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'paper-chat',
      setAvatarClass: function(avatar) {if(avatar != undefined){return 'avatar';}else{return '';}},
      setAvatar: function(avatar) {if(avatar != undefined){return avatar;}else{return '';}},
      properties: {
		whospeaks: {
          type: String,
          value: undefined,
          notify: false,
        },
        avatar: {
          type: String,
          value: undefined,
          notify: false,
        },
        username: {
          type: String,
          value: undefined,
          notify: false,
        },
        text: {
          type: String,
          value: undefined,
          notify: false,
        },
        timestamp: {
          type: String,
          value: undefined,
          notify: false,
        }
      }	
    });
  })();
</script>
