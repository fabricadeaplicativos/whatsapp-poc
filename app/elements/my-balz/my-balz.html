<dom-module id="my-balz">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">{{label}}</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-balz',

      properties: {
        label:{
          type: String,
          value: 'My big bad balz sayz:'
        },
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        }
      }
    });
  })();
</script>
